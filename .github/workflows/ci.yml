name: CI

on: [push, pull_request]

jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.1', '7.2', '7.3', '7.4' ]
        wordpress-versions: [ '4.4.22', '4.5.21', '4.6.18', '4.7.17', '4.8.13', '4.9.14', '5.0.9', '5.1.5', '5.2.6', '5.3.3', '5.4.1', 'latest' ]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} and WP ${{matrix.wordpress-versions}}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl #optional, setup extensions
        ini-values: post_max_size=256M, short_open_tag=On #optional, setup php.ini configuration
        coverage: xdebug #optional, setup coverage driver
        tools: psalm, phpcbf, phpcs, phpunit:5.7.27

    - name: Start mysql service
      run: sudo /etc/init.d/mysql start

    - name: Check PHP Version
      run: php -v
    
    - name: Install WP Tests
      run: bash bin/install-wp-tests.sh wordpress_test root root localhost ${{matrix.wordpress-versions}}
      
    - name: phpunit tests
      run: phpunit